<!DOCTYPE html>
<html>
<head>
    <title>Student Marksheet Example</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Marksheet</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>English</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
