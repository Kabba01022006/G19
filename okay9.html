<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings Table</title>
  <style>
    table, th, td {
      border: 2px solid brown;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    caption {
      caption-side: bottom; /* moves caption below table */
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Savings Table</caption>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>1004</td>
    </tr>
  </table>

</body>
</html>
  

<!-- cell padding is the space between the cell edges and the cell contents  -->
