<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS class selector</title>
    <style>
        /*Class selector*/
        .highlight{
            color:white;
            background-color: darkblue;
            font-size: 20px;
            padding:5px;
            border-radius: 5px;
        }
        .note{
            color:green;
            font-style: italic;
        }
    </style>

</head>
<body>
    <h1 class="highlight">Welcome to CSS Class Selector</h1>
    <p>This is a normal paragraph.</p>
    <p class="note">This paragraph has the "note" class applied.</p>
    <p class="highlight">This text is highlighted using the "highlight" class.</p>
</body>
</html>
