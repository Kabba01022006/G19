<html>
    <body>
        <h2>text input fields</h2>
        <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="chiitkara"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="university">

        </form>
