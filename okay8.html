<!-- Hyperlink Example -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students Details</title>
  <style>
    table, th, td {
      border: 2px solid brown;
      border-collapse: collapse; /* makes borders neat */
      padding: 8px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    marquee {
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>  

<body>
  <marquee>Example for table data</marquee>

  <table width="400">
    <caption>Students Details</caption>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>CSE001</td>
      <td>Sagar</td>
      <td>OOPS</td>
    </tr>
    <tr>
      <td>CSE002</td>
      <td>Shiv</td>
      <td>IWT</td>
    </tr>
    <tr>
      <td>CSE003</td>
      <td>Kavya</td>
      <td>Web Programming</td>
    </tr>
  </table>
    

  <br><br>

  <!-- Anchor tag practical with target -->
  <a href="https://www.google.com" target="_blank">Visit Google</a><br>
  <a href="https://www.wikipedia.org" target="_self">Visit Wikipedia</a>

</body>
</html>
