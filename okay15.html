<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selector example</title>
    <style>
        /*ID Selector*/
        #main-title{
            color:darkred;
            text-align:center;
            font-size:28px;
            border-bottom:2px solid black;
            padding:10px;
        }
        #special-note{
            color:blue;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Welcom to CSS ID Selector</h1>
    <p>This is a normal paragraph.</p>
    <p id="special-note">This paragraph is styled using an ID selector.</p>
</body>
</html>
